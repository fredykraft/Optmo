name: Secret Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scanner executable
        run: chmod +x scripts/scan_secrets.sh

      - name: Run secret scan
        run: ./scripts/scan_secrets.sh
