<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to OPTMO account">
    <title>Login - OPTMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--neutral-light) 0%, var(--white) 100%);
            min-height: 100vh;
        }

        .top-header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            z-index: 100;
        }

        .header-left .logo-small {
            font-size: 20px !important;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .header-left .logo-small a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.2s;
        }

        .header-left .logo-small a:hover {
            color: var(--primary-dark);
        }

        .menu-btn {
            display: none;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            color: var(--text-dark);
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: var(--text-light);
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--neutral-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 16px;
            padding: 10px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 4px;
            border-left: 3px solid #dc2626;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--neutral-border);
        }

        .login-footer p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .demo-notice {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #1e3a8a;
        }

        .demo-credentials {
            background: var(--neutral-light);
            padding: 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn" title="Open Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo-small"><a href="index.html">OPTMO</a></div>
        </div>
        <div class="header-center"></div>
        <div class="header-right">
            <a href="index.html" class="plan-btn" style="padding: 6px 12px; font-size: 12px; width: auto;">Back to Home</a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Login to your OPTMO account</p>
                </div>

                <div class="demo-notice">
                    <strong>üìù Demo Mode</strong><br>
                    This is a demo login. Use any email and password to test.
                    <div class="demo-credentials">
                        Email: demo@optmo.com<br>
                        Password: demo
                    </div>
                </div>

                <form id="loginForm">
                    <div id="errorMessage" class="error-message"></div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login to Account
                    </button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#signup">Sign up here</a></p>
                    <p style="margin-top: 12px; font-size: 12px;"><a href="#home">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Simple demo login system
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // Simple validation for demo
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields.';
                errorDiv.classList.add('show');
                return;
            }

            if (!email.includes('@')) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 3) {
                errorDiv.textContent = 'Password must be at least 3 characters.';
                errorDiv.classList.add('show');
                return;
            }

            // Store login info in localStorage for demo
            const user = {
                email: email,
                displayName: email.split('@')[0],
                loginTime: new Date().toISOString(),
                accountTier: 'free'
            };

            localStorage.setItem('optmo_user', JSON.stringify(user));
            localStorage.setItem('optmo_logged_in', 'true');

            // Redirect to account page
            window.location.href = 'account.html';
        });
    </script>
</body>
</html>
